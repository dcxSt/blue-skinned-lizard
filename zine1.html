    <script>
        let isScrolled = false;
        
        function handleScroll() {
            const scrollY = window.scrollY;
            const navbar = document.getElementById('navbar');
            const content = document.getElementById('content');
            
            if (scrollY > 0 && !isScrolled) {
                isScrolled = true;
                navbar.classList.add('visible');
                content.classList.add('with-nav');
            } else if (scrollY <= 0 && isScrolled) {
                isScrolled = false;
                navbar.classList.remove('visible');
                content.classList.remove('with-nav');
            }
        }
        
        window.addEventListener('scroll', handleScroll);
        
        // Smooth scroll for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
        
        // Download button interactions
        document.querySelectorAll('.download-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // Simulate download - in real implementation, this would link to actual files
                const card = this.closest('.zine-card');
                const title = card.querySelector('.zine-title').textContent;
                alert(`Downloading: ${title}\n\n[In a real implementation, this would start the PDF download]`);
            });
        });
        
        // Donate button
        document.querySelector('.donate-btn').addEventListener('click', function() {
            alert('Donate to Blue Lizard Collective\n\n[This would link to your donation platform]');
        });
        
        // Add some random glitch effects
        setInterval(() => {
            const glitchElements = document.querySelectorAll('.glitch');
            glitchElements.forEach(el => {
                if (Math.random() < 0.1) {
                    el.style.transform = `translateX(${Math.random() * 4 - 2}px)`;
                    setTimeout(() => {
                        el.style.transform = 'translateX(0)';
                    }, 50);
                }
            });
        }, 2000);
    </script>
